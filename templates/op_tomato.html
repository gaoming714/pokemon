  <script type="text/javascript">
    const { createApp } = Vue

    createApp({
      data() {
        return {
          timer: 0,
          last: 0,
          chg: null,
          pcr_300: 0,
          berry_300: 0,
          berry_300_list: [],
          std_list: [],
          std: 0,
          margin: 0,
          marginCache: [],
          horizon: 0,
          gear: 0,
          burger: 0,
          burger_list: [],
          cache: [],
          yest_shuffle: 0,
          today_shuffle: 0,
          now: null,
          now_list: [],
          readme: null
        }
      },
      computed: {
        isActive() {
          return this.timer <= 0
        },
        onGear() {
          if (this.gear != 0) {
            setTimeout(() => {
              this.gear = 0
              this.cache = []
              this.marginCache = []
            }, 1000 * 60 * 30)
          }
        },
        onEdge() {
          if (this.gear == 0) {
            return 0
          }
          if (this.chg != null) {
            this.cache.push(this.chg)
            this.marginCache.push(this.margin)
          }
          var edgeMargin = this.marginCache[0]
          if (this.gear > 0) {
            var edge = Math.max(...this.cache) + edgeMargin
            var gain = this.chg - this.cache[0] - edgeMargin
            if (this.chg >= edge) {
              return Math.round(100 * (this.chg - edge + gain) * (-0.2)/edgeMargin)
            }
          }
          else {
            var edge = Math.min(...this.cache) - edgeMargin
            var gain = this.chg - this.cache[0] + edgeMargin
            if (this.chg <= edge) {
              return Math.round(-100 * (this.chg - edge + gain) * (-0.2)/edgeMargin)
            }
          }
          this.gear = 0
          this.cache = []
          this.marginCache = []
          return 0
        },
        onProgress() {
          var std_arr = this.std_list.slice().reverse().slice(0, 180)
          if (this.horizon == 0) { return 0 }
          var count = 0
          var fail_count = 0
          var std_part = std_arr[0] / this.horizon
          for (item of std_arr) {
            if (item < this.horizon) { count = count + 1 }
            else if (fail_count < 6 && count < 8) {
              fail_count = fail_count + 1
            }
            else { break }
          }
          if (count == 0) {
            return 0
          }
          else if (count < 120) {
            return Math.round(count * (2 + std_part) / 360 * 100)
          }
          else {
            if (fail_count != 0) {
              var berry_arr = this.berry_300_list.slice().reverse().slice(0, 180)
              var berry_mean = berry_arr.reduce((acc, curr) => acc + curr) / berry_arr.length;
              if (berry_arr[0] >= berry_mean + 0.4) {
                this.gear = 1
                return 100
              }
              else if (berry_arr[0] <= berry_mean - 0.4) {
                this.gear = -1
                return 100
              }
              else {
                this.gear = 0
                return 0
              }
            }
            return Math.round(120 * (2 + std_part) / 360 * 100)
          }
        }
      },
      created() { },
      mounted() {
        this.fetch()
        this.refresh()
        setInterval(() => {
          if (this.timer <= -2) {
            this.fetch()
            this.refresh()
          }
          this.timer--
        }, 1000)
      },
      methods: {
        fetch() {
          var that = this
          axios
            .get("/api/remain")
            .then(function (response) {
              that.timer = response.data
            })
            .catch(function (error) {
              console.log(error)
            })
            .then(function () { })
        },
        refresh() {
          var that = this
          axios
            .get("/api/op")
            .then(function (response) {
              console.log(response)
              that.now = response.data["now"]
              that.last = response.data["now_list"].length - 1
              that.chg = response.data["chg_300"]
              that.pcr_300 = response.data["pcr_300"]
              that.berry_300 = response.data["berry_300"]
              that.std = response.data["std"]
              that.margin = response.data["margin"]
              that.horizon = response.data["horizon"]
              that.burger = response.data["burger"]
              that.now_list = response.data["now_list"]
              that.berry_300_list = response.data["berry_300_list"]
              that.burger_list = response.data["burger_list"]
              that.std_list = response.data["std_list"]
              that.yest_shuffle = response.data["yest_shuffle"]
              that.today_shuffle = response.data["today_shuffle"]
            })
            .catch(function (error) {
              console.log(error)
            })
            .then(function () {
              that.getplotly()
            })
        },
        getplotly() {
          var chart = document.getElementById('chart')
          if (chart) {
            var traceIFAM = {
              x: this.now_list,
              y: this.berry_300_list,
              xaxis: 'x1',
              yaxis: 'y1',
              mode: 'lines',
              line: {
                color: '#0d6efd',
                width: 2
              },
              name: 'IF 510300',
            }
            var traceIFPM = {
              x: this.now_list,
              y: this.berry_300_list,
              xaxis: 'x2',
              yaxis: 'y2',
              mode: 'lines',
              line: {
                color: '#0d6efd',
                width: 2
              },
              name: 'IF 510300',
            }
            var traceburgerAM = {
              x: this.now_list,
              y: this.burger_list,
              xaxis: 'x1',
              yaxis: 'y1',
              mode: 'lines',
              line: {
                color: '#b31b1b',
                width: 2
              },
              name: 'Burger',
            }
            var traceburgerPM = {
              x: this.now_list,
              y: this.burger_list,
              xaxis: 'x2',
              yaxis: 'y2',
              mode: 'lines',
              line: {
                color: '#b31b1b',
                width: 2
              },
              name: 'Burger',
            }
            var tracelineAM = {
              x: [this.now.slice(0, 11) + "09:30:00", this.now.slice(0, 11) + "11:30:00"],
              y: [0, 0],
              xaxis: 'x1',
              yaxis: 'y1',
              mode: 'lines',
              name: 'dashdot',
              line: {
                dash: 'dashdot',
                color: '#002c37',
                width: 3
              }
            }
            var tracelinePM = {
              x: [this.now.slice(0, 11) + "13:00:00", this.now.slice(0, 11) + "15:00:00"],
              y: [0, 0],
              xaxis: 'x2',
              yaxis: 'y2',
              mode: 'lines',
              name: 'Solid',
              line: {
                dash: 'dashdot',
                color: '#002c37',
                width: 3
              }
            }
            var traceCurAM = {
              x: [this.now, this.now, this.now],
              y: [this.berry_300, this.burger],
              xaxis: 'x1',
              yaxis: 'y1',
              mode: 'markers',
              type: 'scatter',
              marker: { color: '#FF00FF', size: 7 }
            }
            var traceCurPM = {
              x: [this.now, this.now, this.now],
              y: [this.berry_300, this.burger],
              xaxis: 'x2',
              yaxis: 'y2',
              mode: 'markers',
              type: 'scatter',
              marker: { color: '#FF00FF', size: 7 }
            }
            var layout = {
              showlegend: false,
              xaxis: {
                title: 'AM',
                type: 'date',
                range: [this.now.slice(0, 11) + "09:29:00", this.now.slice(0, 11) + "11:31:00"],
              },
              yaxis: {
                title: 'Optimized',
              },
              xaxis2: {
                title: 'PM',
                type: 'date',
                range: [this.now.slice(0, 11) + "12:59:00", this.now.slice(0, 11) + "15:01:00"],
              },
              yaxis2: {
              },
              margin: {
                l: 40,
                r: 40,
                t: 20,
              },
              grid: { rows: 1, columns: 2, pattern: 'coupled' }
            }
            var plot_set = [tracelineAM, tracelinePM, traceburgerAM, traceburgerPM, traceIFAM, traceIFPM, traceCurAM, traceCurPM]
            Plotly.newPlot(chart, plot_set, layout)
          }
          var chart_std = document.getElementById('chart_std')
          if (chart_std) {
            var traceSTDAM = {
              x: this.now_list,
              y: this.std_list,
              xaxis: 'x1',
              yaxis: 'y1',
              mode: 'lines',
              line: {
                color: '#5F9EA0',
                width: 2
              },
              name: 'IF 510300 STD',
            }
            var traceSTDPM = {
              x: this.now_list,
              y: this.std_list,
              xaxis: 'x2',
              yaxis: 'y2',
              mode: 'lines',
              line: {
                color: '#5F9EA0',
                width: 2
              },
              name: 'IF 510300 STD',
            }
            var tracelineAM = {
              x: [this.now.slice(0, 11) + "09:30:00", this.now.slice(0, 11) + "11:30:00"],
              y: [0, 0],
              xaxis: 'x1',
              yaxis: 'y1',
              mode: 'lines',
              name: 'dashdot',
              line: {
                dash: 'dashdot',
                color: '#002c37',
                width: 3
              }
            }
            var tracelinePM = {
              x: [this.now.slice(0, 11) + "13:00:00", this.now.slice(0, 11) + "15:00:00"],
              y: [0, 0],
              xaxis: 'x2',
              yaxis: 'y2',
              mode: 'lines',
              name: 'Solid',
              line: {
                dash: 'dashdot',
                color: '#002c37',
                width: 3
              }
            }
            var layout = {
              showlegend: false,
              xaxis: {
                title: 'AM',
                type: 'date',
                range: [this.now.slice(0, 11) + "09:29:00", this.now.slice(0, 11) + "11:31:00"],
              },
              yaxis: {
                title: 'Optimized',
                range: [-0.1, 3.1],
              },
              xaxis2: {
                title: 'PM',
                type: 'date',
                range: [this.now.slice(0, 11) + "12:59:00", this.now.slice(0, 11) + "15:01:00"],
              },
              yaxis2: {
                range: [-0.1, 3.1],
              },
              margin: {
                l: 40,
                r: 40,
                t: 20,
              },
              grid: { rows: 1, columns: 2, pattern: 'coupled' }
            }
            var plot_set = [tracelineAM, tracelinePM, traceSTDAM, traceSTDPM,]
            Plotly.newPlot(chart_std, plot_set, layout)
          }
        },
      },
    }).mount("#app")
  </script>
